<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Corinthians - Teste seu Conhecimento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            overflow-x: hidden;
        }
        
        .bebas {
            font-family: 'Bebas Neue', sans-serif;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes celebration {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            25% {
                transform: scale(1.1) rotate(-5deg);
            }
            75% {
                transform: scale(1.1) rotate(5deg);
            }
        }
        
        .animate-slide-in {
            animation: slideIn 0.5s ease-out forwards;
        }
        
        .animate-scale-in {
            animation: scaleIn 0.5s ease-out forwards;
        }
        
        .animate-celebration {
            animation: celebration 0.6s ease-in-out;
        }
        
        .text-gradient-gold {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FFD700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .option-button {
            transition: all 0.3s ease;
        }
        
        .option-button:hover {
            transform: translateX(8px);
            border-color: rgba(234, 179, 8, 0.5);
        }
        
        .option-button.selected {
            background: linear-gradient(135deg, rgba(234, 179, 8, 0.2), rgba(234, 179, 8, 0.1));
            border-color: #eab308;
        }
        
        .option-button.correct {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(34, 197, 94, 0.1));
            border-color: #22c55e;
        }
        
        .option-button.incorrect {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(239, 68, 68, 0.1));
            border-color: #ef4444;
        }
        
        .progress-bar {
            transition: width 0.5s ease;
        }
        
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #FFD700;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
        }
        
        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-black text-white">
    <!-- Noise Texture -->
    <div class="noise"></div>
    
    <!-- Back Button -->
    <div class="fixed top-6 left-6 z-50">
        <a href="index.html" class="flex items-center gap-2 px-4 py-2 bg-white/5 backdrop-blur-sm border border-white/10 rounded-full hover:border-yellow-500/50 transition-all duration-300 group">
            <svg class="w-5 h-5 text-white/60 group-hover:text-yellow-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            <span class="text-sm font-semibold text-white/60 group-hover:text-yellow-500 transition-colors">Voltar</span>
        </a>
    </div>
    
    <!-- Main Container -->
    <div class="min-h-screen flex items-center justify-center px-4 py-20">
        <div class="max-w-4xl w-full">
            
            <!-- Quiz Container -->
            <div id="quiz-container" class="space-y-8">
                
                <!-- Header -->
                <div class="text-center space-y-4 animate-scale-in">
                    <h1 class="bebas text-5xl md:text-7xl text-gradient-gold">
                        QUIZ CORINTHIANS
                    </h1>
                    <p class="text-white/70 text-lg">
                        Prove que você é um verdadeiro Fiel
                    </p>
                </div>
                
                <!-- Progress Bar -->
                <div class="bg-white/5 rounded-full h-3 overflow-hidden backdrop-blur-sm">
                    <div id="progress-bar" class="progress-bar h-full bg-gradient-to-r from-yellow-600 to-yellow-400" style="width: 0%"></div>
                </div>
                
                <!-- Question Counter -->
                <div class="text-center">
                    <p class="text-white/60 font-semibold">
                        Questão <span id="current-question" class="text-yellow-500">1</span> de <span id="total-questions">5</span>
                    </p>
                </div>
                
                <!-- Question Card -->
                <div id="question-card" class="bg-white/5 backdrop-blur-sm border border-white/10 rounded-3xl p-8 md:p-12 space-y-8 animate-scale-in">
                    
                    <!-- Question -->
                    <div class="space-y-4">
                        <h2 id="question-text" class="bebas text-3xl md:text-4xl text-white leading-tight">
                            <!-- Question will be inserted here -->
                        </h2>
                    </div>
                    
                    <!-- Options -->
                    <div id="options-container" class="space-y-4">
                        <!-- Options will be inserted here -->
                    </div>
                    
                    <!-- Next Button -->
                    <div class="pt-4">
                        <button id="next-button" 
                                class="w-full py-4 px-8 bg-gradient-to-r from-yellow-600 to-yellow-500 text-black font-black text-lg uppercase tracking-wider rounded-xl hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
                                disabled>
                            Próxima Questão
                        </button>
                    </div>
                    
                </div>
                
            </div>
            
            <!-- Result Container (Hidden Initially) -->
            <div id="result-container" class="hidden space-y-8">
                
                <div class="text-center space-y-8 animate-scale-in">
                    
                    <!-- Result Icon -->
                    <div id="result-icon" class="flex justify-center animate-celebration">
                        <!-- Icon will be inserted here -->
                    </div>
                    
                    <!-- Result Title -->
                    <div class="space-y-4">
                        <h2 id="result-title" class="bebas text-5xl md:text-7xl text-gradient-gold">
                            <!-- Result title will be inserted here -->
                        </h2>
                        <p id="result-message" class="text-xl md:text-2xl text-white/80">
                            <!-- Result message will be inserted here -->
                        </p>
                    </div>
                    
                    <!-- Score Display -->
                    <div class="bg-white/5 backdrop-blur-sm border border-white/10 rounded-3xl p-12">
                        <div class="space-y-4">
                            <p class="text-white/60 uppercase tracking-wider text-sm font-semibold">Sua Pontuação</p>
                            <p class="bebas text-7xl md:text-9xl text-gradient-gold">
                                <span id="final-score">0</span>/<span id="final-total">5</span>
                            </p>
                            <div class="h-2 bg-white/10 rounded-full overflow-hidden">
                                <div id="final-progress" class="h-full bg-gradient-to-r from-yellow-600 to-yellow-400 transition-all duration-1000" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="flex flex-col sm:flex-row gap-4 justify-center pt-4">
                        <button onclick="restartQuiz()" 
                                class="px-8 py-4 bg-gradient-to-r from-yellow-600 to-yellow-500 text-black font-black text-lg uppercase tracking-wider rounded-xl hover:scale-105 transition-all duration-300">
                            Tentar Novamente
                        </button>
                        <a href="index.html" 
                           class="px-8 py-4 bg-white/5 border border-white/20 text-white font-black text-lg uppercase tracking-wider rounded-xl hover:border-yellow-500/50 hover:scale-105 transition-all duration-300 text-center">
                            Voltar ao Início
                        </a>
                    </div>
                    
                </div>
                
            </div>
            
        </div>
    </div>
    
    <script>
        // Quiz Data
        const quizData = [
            {
                question: "Em que ano o Corinthians foi fundado?",
                options: ["1910", "1912", "1905", "1920"],
                correct: 0
            },
            {
                question: "Quantas vezes o Corinthians foi campeão mundial?",
                options: ["1 vez", "2 vezes", "3 vezes", "Nunca foi campeão"],
                correct: 1
            },
            {
                question: "Qual é o apelido da torcida do Corinthians?",
                options: ["Nação", "Massa", "Fiel", "Torcida"],
                correct: 2
            },
            {
                question: "Em que ano o Corinthians conquistou sua primeira Libertadores?",
                options: ["2010", "2012", "2015", "2005"],
                correct: 1
            },
            {
                question: "Qual é o estádio do Corinthians?",
                options: ["Morumbi", "Pacaembu", "Neo Química Arena", "Allianz Parque"],
                correct: 2
            }
        ];
        
        let currentQuestion = 0;
        let score = 0;
        let selectedOption = null;
        
        // Initialize Quiz
        function initQuiz() {
            loadQuestion();
            updateProgress();
        }
        
        // Load Question
        function loadQuestion() {
            const question = quizData[currentQuestion];
            document.getElementById('question-text').textContent = question.question;
            document.getElementById('current-question').textContent = currentQuestion + 1;
            document.getElementById('total-questions').textContent = quizData.length;
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-button w-full text-left p-6 bg-white/5 backdrop-blur-sm border border-white/10 rounded-xl font-semibold text-lg hover:bg-white/10 transition-all duration-300';
                button.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center font-bold text-yellow-500 shrink-0">
                            ${String.fromCharCode(65 + index)}
                        </div>
                        <span class="text-white">${option}</span>
                    </div>
                `;
                button.onclick = () => selectOption(index, button);
                optionsContainer.appendChild(button);
            });
            
            selectedOption = null;
            document.getElementById('next-button').disabled = true;
        }
        
        // Select Option
        function selectOption(index, button) {
            // Remove previous selection
            document.querySelectorAll('.option-button').forEach(btn => {
                btn.classList.remove('selected', 'correct', 'incorrect');
            });
            
            selectedOption = index;
            button.classList.add('selected');
            document.getElementById('next-button').disabled = false;
        }
        
        // Next Question
        document.getElementById('next-button').addEventListener('click', () => {
            const question = quizData[currentQuestion];
            const buttons = document.querySelectorAll('.option-button');
            
            // Show correct/incorrect
            buttons[question.correct].classList.add('correct');
            if (selectedOption !== question.correct) {
                buttons[selectedOption].classList.add('incorrect');
            } else {
                score++;
                createConfetti();
            }
            
            // Disable all buttons
            buttons.forEach(btn => btn.disabled = true);
            
            // Move to next question or show results
            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < quizData.length) {
                    loadQuestion();
                    updateProgress();
                } else {
                    showResults();
                }
            }, 1500);
        });
        
        // Update Progress
        function updateProgress() {
            const progress = ((currentQuestion) / quizData.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
        }
        
        // Show Results
        function showResults() {
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('result-container').classList.remove('hidden');
            
            const percentage = (score / quizData.length) * 100;
            document.getElementById('final-score').textContent = score;
            document.getElementById('final-total').textContent = quizData.length;
            
            setTimeout(() => {
                document.getElementById('final-progress').style.width = percentage + '%';
            }, 300);
            
            let title, message, icon;
            
            if (percentage === 100) {
                title = "FIEL RAIZ!";
                message = "Você é um verdadeiro Corinthiano! Conhecimento impecável!";
                icon = `<div class="w-32 h-32 bg-gradient-to-br from-yellow-500 to-yellow-600 rounded-full flex items-center justify-center">
                    <svg class="w-16 h-16 text-black" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                    </svg>
                </div>`;
                createMassiveConfetti();
            } else if (percentage >= 60) {
                title = "MUITO BOM!";
                message = "Você manda bem! Continue acompanhando o Timão!";
                icon = `<div class="w-32 h-32 bg-gradient-to-br from-yellow-500 to-yellow-600 rounded-full flex items-center justify-center">
                    <svg class="w-16 h-16 text-black" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                </div>`;
            } else {
                title = "PODE MELHORAR!";
                message = "Estude mais sobre o Timão e tente novamente!";
                icon = `<div class="w-32 h-32 bg-gradient-to-br from-white/20 to-white/10 rounded-full flex items-center justify-center border-2 border-white/20">
                    <svg class="w-16 h-16 text-white/60" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                    </svg>
                </div>`;
            }
            
            document.getElementById('result-title').textContent = title;
            document.getElementById('result-message').textContent = message;
            document.getElementById('result-icon').innerHTML = icon;
        }
        
        // Restart Quiz
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            selectedOption = null;
            document.getElementById('result-container').classList.add('hidden');
            document.getElementById('quiz-container').classList.remove('hidden');
            initQuiz();
        }
        
        // Create Confetti
        function createConfetti() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = ['#FFD700', '#FFA500', '#FFFFFF'][Math.floor(Math.random() * 3)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }
        
        // Create Massive Confetti
        function createMassiveConfetti() {
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = ['#FFD700', '#FFA500', '#FFFFFF'][Math.floor(Math.random() * 3)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 20);
            }
        }
        
        // Initialize on load
        initQuiz();
    </script>
    
</body>
</html>
